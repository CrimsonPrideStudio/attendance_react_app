<!DOCTYPE html>
<html>
<head>
  <title>Div Layout</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .box {
      width: 30%;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .box img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }
    
    .box .title {
      font-weight: bold;
      font-size: 18px;
    }
    
    .box .subtitle {
      font-size: 14px;
    }
    
    .box button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .content {
      padding: 0 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="vlcsnap-2022-04-14-14h55m21s247.png" alt="Image 1">
      <div class="content">
        <div class="title">Name</div>
        <div class="subtitle">Sem</div>
        <div class="subtitle">Enroll</div>
        <div class="subtitle">Roll no</div>
        <button>Details</button>
      </div>
    </div>
